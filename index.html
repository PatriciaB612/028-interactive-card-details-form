<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive card details form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-content">
      <div class="cards-container">
        <div class="card card-front">
          <img
            src="images/bg-card-front.png"
            alt="card background image"
            class="card-image-front"
          />
          <img
            src="images/card-logo.svg"
            alt="card logo"
            class="on-card-logo"
          />
          <p class="on-card-number">0000 0000 0000 0000</p>
          <p class="on-card-name">Patricia Soto</p>
          <p class="on-card-date">
            <span class="on-card-exp-month">00</span>/<span
              class="on-card-exp-year"
              >00</span
            >
          </p>
        </div>
        <div class="card card-back">
          <img
            src="images/bg-card-back.png"
            alt="card background image"
            class="card-image-back"
          />
          <p class="on-card-cvc">000</p>
        </div>
      </div>
      <form>
        <label for="cardholder-name" class="cardholder-name-label"
          >Cardholder Name</label
        >
        <input
          type="text"
          id="cardholder-name"
          class="cardholder-name"
          name="cardholderName"
          placeholder="e.g. Patricia Soto"
        />
        <span class="error-message error-name">Name is required</span>
        <label for="card-number" class="card-number-label">Card Number</label>
        <input
          type="text"
          id="card-number"
          class="card-number"
          name="cardNumber"
          placeholder="e.g. 1234 5678 9123 0000"
        />
        <span class="error-number error-message"
          >Wrong format, numbers only</span
        >
        <label class="exp-date-label">Exp. Date (MM/YY)</label>
        <input
          type="number"
          id="exp-month"
          name="expMonth"
          placeholder="MM"
          class="exp-month"
          aria-label="expiration month"
        />
        <span class="error-date error-message">Can't be blank</span>
        <input
          type="number"
          id="exp-year"
          name="expYear"
          placeholder="YY"
          class="exp-year"
          aria-label="expiration year"
        />
        <label for="cvc-number" class="cvc-number-label">CVC</label>
        <input
          type="number"
          id="cvc-number"
          class="cvc-number"
          name="cvcNumber"
          placeholder="e.g. 123"
        />
        <span class="error-cvc error-message">Can't be blank</span>
        <button type="submit" class="submit-btn">Confirm</button>
      </form>
    </div>

    <!-- Completed state start -->

    <div class="thank-you-message">
      <img src="images/icon-complete.svg" alt="completed icon" />
      <h2>Thank you!</h2>
      <p>We've added your card details</p>
      <button type="button">Continue</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
